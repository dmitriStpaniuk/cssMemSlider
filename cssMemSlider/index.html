<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <article id="slider">
        <input checked type="radio" name="slider" id="slide1" />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <input type="radio" name="slider" id="slide5" />
        <div id="slides">
          <div id="container">
            <div class="inner">
              <article>
                <div class="image-reveal">
                  <img
                    src="./img1.jpg"
                  />
                </div>
              </article>
              <article>
                <div class="image-reveal">
                  <img
                    src="./img2.jpg"
                  />
                </div>
              </article>
              <article>
                <div class="image-reveal">
                  <img
                    src="./img3.jpg"
                  />
                </div>
              </article>
              <article>
                <div class="image-reveal">
                  <img
                    src="./img4.jpg"
                  />
                </div>
              </article>
            </div>
          </div>
        </div>
        <div id="commands">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
        <div class="wrapper-footer">
          <div id="active">
            <label for="slide1" class="switch">
              <div class="cw-btn"></div>
            </label>
            <label for="slide2" class="switch">
              <div class="cw-btn"></div>
            </label>
            <label for="slide3" class="switch">
              <div class="cw-btn"></div>
            </label>
            <label for="slide4" class="switch">
              <div class="cw-btn"></div>
            </label>
          </div>
          <div class="titles">
            <div class="title-container">
              <div class="title-inner">
                <div class="article-title">
                  <h3>
                    <span>Смешной мем 1</span>
                  </h3>
                </div>
                <div class="article-title">
                  <h3>
                    <span>Смешной мем 2</span>
                  </h3>
                </div>
                <div class="article-title">
                  <h3>
                    <span>Смешной мем 3</span>
                  </h3>
                </div>
                <div class="article-title">
                  <h3>
                    <span>Смешной мем 4</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
